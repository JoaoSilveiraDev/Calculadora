<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <h4 class="cabecalho__navegacao__texto">Calculadora</h4>
        </nav>
    </header>
    <main class="container">
        <section class="container__caixa">
            <div class="container__linha">
                <input type="text" class="container__linha__input" id="entrada" placeholder="Digite um numero...">
            </div>
            <div class="container__linha">
                <button class="container__linha__botao">7</button>
                <button class="container__linha__botao">8</button>
                <button class="container__linha__botao">9</button>
                <button class="container__linha__botao" id="soma">+</button>
            </div>
            <div class="container__linha">
                <button class="container__linha__botao">4</button>
                <button class="container__linha__botao">5</button>
                <button class="container__linha__botao">6</button>
                <button class="container__linha__botao" id="subtracao">-</button>
            </div>
            <div class="container__linha">
                <button class="container__linha__botao">1</button>
                <button class="container__linha__botao">2</button>
                <button class="container__linha__botao">3</button>
                <button class="container__linha__botao" id="resultado">=</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <h5 class="rodape__texto">ByCalculator</h5>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
